name: Build Tibia OTS Client

on:
  push:
    branches:
      - main  # Uruchom workflow po pushu na gałąź main
  pull_request:
    branches:
      - main  # Uruchom workflow po PR do gałęzi main

jobs:
  build:
    runs-on: windows-latest  # Użyj systemu Windows do budowania

    steps:
      # Krok 1: Pobierz repozytorium
      - name: Checkout code
        uses: actions/checkout@v4

      # Krok 2: Skonfiguruj MSBuild
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2

      # Krok 3: Zainstaluj wymaganą wersję Windows 10 SDK
      - name: Install Windows 10 SDK
        uses: GuillaumeFalourd/setup-windows10-sdk-action@v2.4
        with:
          sdk-version: 17134  # Wersja SDK 10.0.17134.0

      # Krok 4: Zainstaluj CMake
      - name: Install CMake
        run: choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y

      # Krok 5: Zbuduj projekt
      - name: Build project
        run: |
          # Przejdź do katalogu z projektem
          cd vc14  # Zmień na odpowiedni katalog, jeśli jest inny
          # Uruchom CMake, wskazując katalog główny jako źródło
          cmake -G "Visual Studio 17 2022" -A x64 ../..
          # Uruchom MSBuild
          msbuild.exe "otclient.sln" /p:Configuration=Release

      # Krok 6: Przesuń plik wykonywalny do artefaktów
      - name: Upload executable as artifact
        uses: actions/upload-artifact@v4
        with:
          name: SilverMoon.exe
          path: vc14/Release/SilverMoon.exe  # Zmień na ścieżkę do swojego pliku .exe
